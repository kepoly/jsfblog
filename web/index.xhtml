<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form>
            <h:dataTable value="#{posts.posts}" var="post">
                <h:column>
                    <h:commandLink action="#{posts.viewPost(post)}">#{post.title}</h:commandLink>
                </h:column>
                <h:column>
                    #{users.getUsernameById(post.userId)}
                </h:column>
                <h:column>
                    #{post.timeCreated.toLocaleString()}
                </h:column>
            </h:dataTable>
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Add New" action="#{posts.addPost()}" />
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:commandButton value="Login" action="login" />
            </c:if>
        </h:form>
    </h:body>
    
</html>
