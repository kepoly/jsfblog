<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{posts.currentPost.title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h1>#{posts.currentPost.title}</h1>
        <p>By #{users.getUsernameById(posts.currentPost.userId)} at #{posts.currentPost.timeCreated.toLocaleString()}</p>
        <p>#{posts.currentPost.content}</p>
        <h:form>            
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Edit" action="#{posts.editPost()}" />
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h:commandButton value="Login" action="login" />
            </c:if>
            <h:commandButton value="Return" action="index" />
        </h:form>
    </h:body>
    
</html>
