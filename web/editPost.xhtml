<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{posts.currentPost.title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>Title: <h:inputText value="#{posts.currentPost.title}" /></p>
                <p><h:inputTextarea value="#{posts.currentPost.content}" /></p>
                <h:commandButton value="Save" action="#{posts.savePost(login.currentUser)}" />                
            </c:if>
            <c:if test="#{!login.loggedIn}"><h1>Must be Logged In to Add or Edit</h1></c:if>
            <h:commandButton value="Cancel" action="#{posts.cancelPost}" />
        </h:form>
    </h:body>
</html>
